        <form id="regForm" action="">


            
            <div class="tab">
              <div class="tabCard">
                <h3>Aquí podrás crear tus propios <b>GIFOS</b></h3>
                <p>¡Crea tu GIFO en sólo 3 pasos! <br>
                    (sólo necesitas una cámara para grabar un video)
                </p>
              </div>
                <div class="steps">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
                <div class="divisor"></div>
                <div>
                    <button type="button" id="nextBtn" class="boton" onclick="nextPrev(1)">Comenzar</button>
                </div>
            </div>
            
            <div class="tab">Contact Info:
              <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
              <p><input placeholder="Phone..." oninput="this.className = ''"></p>


              <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
            
            <div style="overflow:auto;">
              <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
              </div>
            </div>
            </div>
            
            <div class="tab">Birthday:

              </div>
            </div>
            </div>
